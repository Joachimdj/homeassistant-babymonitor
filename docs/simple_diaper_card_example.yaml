# COLOR TEMPERATURE GUIDE
################################################################################

# Note: Temperature colors in gauge cards
# Blue (35-36.5¬∞C) = Cool/Hypothermia
# Green (36.5-37.5¬∞C) = Normal/Healthy
# Yellow (37.5-38¬∞C) = Warm/Slightly Elevated
# Orange (38-39¬∞C) = Fever/Elevated
# Red (39-40¬∞C) = High Fever/Medical Attention Needed

################################################################################
# SETUP INSTRUCTIONS
################################################################################

# 1. Replace all instances of "anika" with your baby's name (lowercase)
#    Example: For baby "Emma" use "sensor.emma_total_diaper_changes"
#
# 2. For buttons, use format: button.{baby_name}_{button_id}
#    Examples:
#    - button.anika_quick_diaper_wet
#    - button.anika_quick_feeding_bottle
#    - button.anika_quick_temperature
#
# 3. Available button entities:
#    - Quick Diaper: quick_diaper_wet, quick_diaper_dirty, quick_diaper_both
#    - Quick Feeding: quick_feeding_bottle, quick_feeding_breast_left, 
#                      quick_feeding_breast_right, quick_feeding_breast_both
#    - Quick Sleep: quick_sleep_start, quick_sleep_end
#    - Quick Health: quick_bath, quick_tummy_time, quick_temperature
#    - Quick Mood: quick_happy_mood, quick_calm_mood
#    - Quick Other: quick_crying, switch_caregiver
#
# 4. Available sensor entities:
#    - sensor.{baby_name}_total_diaper_changes
#    - sensor.{baby_name}_current_temperature (with long-term statistics)
#    - sensor.{baby_name}_crying_analysis (status text + attributes)
#    - sensor.{baby_name}_total_crying_episodes (numeric count with statistics)
#    - sensor.{baby_name}_total_feedings
#    - sensor.{baby_name}_tummy_time_today
#    - And many more...
#
# 5. CRYING EPISODE COUNTER:
#    Use sensor.{baby_name}_total_crying_episodes to track:
#    - Total cry count today (main state)
#    - Total duration in minutes (attribute)
#    - Average episode length (attribute)
#    - Last crying timestamp (attribute)
#    - Intensity breakdown (attribute)
#    
#    This sensor supports long-term statistics and history graphs!
#    See CRYING OPTION 3-8 for dashboard examples.
#
# 6. To add temperature logging buttons, replace temperature values:
#    temperature: 37.5 (change this to your desired value)
#
# 7. STATISTICS & HISTORY FEATURES:
#    Both temperature and crying sensors track long-term statistics automatically!
#    
#    Available graph types:
#    - history-graph: Shows raw readings over time
#    - statistics-graph: Shows daily average, min, max trends
#    - statistic card: Shows average/mean for a period
#    
#    Timeline options:
#    - hours_to_show: 24 (last 24 hours)
#    - days_to_show: 7 (last 7 days)
#    - period: day/week/month
#    
#    Use TEMPERATURE OPTION 4-6 or CRYING OPTION 6-8 for historical data!
#
# 8. TROUBLESHOOTING - Button doesn't update display:
#    - Restart Home Assistant (Settings ‚Üí System ‚Üí Restart)
#    - Clear browser cache (Ctrl+Shift+R or Cmd+Shift+R)
#    - Wait 5-10 seconds after clicking button for update
#    - Check Developer Tools ‚Üí States for sensor entities
#    - Verify entities exist and show correct values
