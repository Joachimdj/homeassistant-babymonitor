# Simple Dashboard Card to Show Today's Diaper Counts
# Copy this entire card into your Lovelace dashboard
# The counts will automatically update when you log diaper changes via buttons or services!

# OPTION 1: Simple List (Recommended)
type: entities
title: Today's Diapers
entities:
  - entity: sensor.anika_total_diaper_changes
    name: Total Changes Today
    type: attribute
    attribute: today_count
  - entity: sensor.anika_total_diaper_changes
    name: Wet Diapers Today
    type: attribute
    attribute: wet_today
  - entity: sensor.anika_total_diaper_changes
    name: Dirty Diapers Today
    type: attribute
    attribute: dirty_today

---

# OPTION 2: With Icons
type: entities
title: üí© Today's Diaper Changes
show_header_toggle: false
entities:
  - type: attribute
    entity: sensor.anika_total_diaper_changes
    attribute: today_count
    name: Total Changes
    icon: mdi:baby-carriage
  - type: attribute
    entity: sensor.anika_total_diaper_changes
    attribute: wet_today
    name: Wet Diapers
    icon: mdi:water
  - type: attribute
    entity: sensor.anika_total_diaper_changes
    attribute: dirty_today
    name: Dirty Diapers
    icon: mdi:delete-variant

---

# OPTION 3: Glance Card (Visual Overview)
type: glance
title: Diaper Stats
columns: 3
entities:
  - entity: sensor.anika_total_diaper_changes
    name: Total
    icon: mdi:baby-carriage
  - entity: sensor.anika_total_diaper_changes
    name: Wet
    icon: mdi:water
    attribute: wet_today
  - entity: sensor.anika_total_diaper_changes
    name: Dirty
    icon: mdi:delete-variant
    attribute: dirty_today

---

# OPTION 4: Markdown Card with Text
type: markdown
content: |
  ### üçº Today's Diaper Report
  
  **Total Changes:** {{ state_attr('sensor.anika_total_diaper_changes', 'today_count') }}
  
  üíß **Wet:** {{ state_attr('sensor.anika_total_diaper_changes', 'wet_today') }}
  
  üí© **Dirty:** {{ state_attr('sensor.anika_total_diaper_changes', 'dirty_today') }}

---

# OPTION 5: Temperature Card
type: entities
title: Temperature
entities:
  - entity: sensor.anika_current_temperature
    name: Current Temperature
    type: attribute
    attribute: last_recorded
  - entity: sensor.anika_current_temperature
    name: Temperature Value
    type: attribute
    attribute: state
  - entity: sensor.anika_current_temperature
    name: Time Recorded
    type: attribute
    attribute: time_ago

---

# OPTION 6: Temperature Gauge Card
type: gauge
entity: sensor.anika_current_temperature
title: Baby Temperature
min: 35
max: 40
unit: ¬∞C
segments:
  - from: 35
    color: "#0000ff"
  - from: 36.5
    color: "#00ff00"
  - from: 37.5
    color: "#ffff00"
  - from: 38
    color: "#ff8800"
  - from: 39
    color: "#ff0000"

---

# OPTION 7: Crying Times Today
type: entities
title: üò¢ Crying Today
entities:
  - entity: sensor.anika_crying_analysis
    name: Crying Status
  - entity: sensor.anika_crying_analysis
    name: Episodes Today
    type: attribute
    attribute: episodes_today
  - entity: sensor.anika_crying_analysis
    name: Total Duration
    type: attribute
    attribute: total_duration_minutes
    icon: mdi:clock
  - entity: sensor.anika_crying_analysis
    name: Average Episode
    type: attribute
    attribute: average_episode_duration
    icon: mdi:timer-outline
  - entity: sensor.anika_crying_analysis
    name: Intensity Breakdown
    type: attribute
    attribute: intensity_breakdown

---

# OPTION 8: Crying Summary Card
type: markdown
content: |
  ### üò¢ Crying Summary Today
  
  **Status:** {{ states('sensor.anika_crying_analysis') }}
  
  **Episodes:** {{ state_attr('sensor.anika_crying_analysis', 'episodes_today') }} times
  
  **Total Duration:** {{ state_attr('sensor.anika_crying_analysis', 'total_duration_minutes') }} minutes
  
  **Average Episode:** {{ state_attr('sensor.anika_crying_analysis', 'average_episode_duration') }} minutes
  
  **Intensity:**
  - Light: {{ state_attr('sensor.anika_crying_analysis', 'intensity_breakdown').get('light', 0) }}
  - Moderate: {{ state_attr('sensor.anika_crying_analysis', 'intensity_breakdown').get('moderate', 0) }}
  - Intense: {{ state_attr('sensor.anika_crying_analysis', 'intensity_breakdown').get('intense', 0) }}

---

# IMPORTANT: Replace "anika" with your baby's name (lowercase)
# For example, if your baby is named "Emma", use:
# sensor.emma_total_diaper_changes
# sensor.emma_current_temperature
# sensor.emma_crying_analysis
