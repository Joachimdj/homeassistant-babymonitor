# TEMPERATURE OPTION 2: Display Current with Gauge
type: vertical-stack
cards:
  - type: gauge
    entity: sensor.anika_current_temperature
    title: Baby Temperature
    min: 35
    max: 40
    unit: ¬∞C
    segments:
      - from: 35
        color: "#0000ff"
      - from: 36.5
        color: "#00ff00"
      - from: 37.5
        color: "#ffff00"
      - from: 38
        color: "#ff8800"
      - from: 39
        color: "#ff0000"

  - type: entities
    entities:
      - entity: sensor.anika_current_temperature
        name: Last Recorded
        type: attribute
        attribute: time_ago

