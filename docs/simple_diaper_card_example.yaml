################################################################################
# SETUP INSTRUCTIONS
################################################################################

# 1. Replace all instances of "anika" with your baby's name (lowercase)
#    Example: For baby "Emma" use "sensor.emma_total_diaper_changes"
#
# 2. For buttons, use format: button.{baby_name}_{button_id}
