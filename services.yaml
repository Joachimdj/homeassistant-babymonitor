# Services for Baby Monitor integration

log_diaper_change:
  name: Log Diaper Change
  description: Log a diaper change activity
  fields:
    baby_name:
      name: Baby Name
      description: Name of the baby
      required: true
      example: "Emma"
      selector:
        text:
    diaper_type:
      name: Diaper Type
      description: Type of diaper change
      required: true
      selector:
        select:
          options:
            - "wet"
            - "dirty"
            - "both"
    notes:
      name: Notes
      description: Optional notes about the diaper change
      required: false
      example: "First change of the day"
      selector:
        text:

log_feeding:
  name: Log Feeding
  description: Log a feeding activity
  fields:
    baby_name:
      name: Baby Name
      description: Name of the baby
      required: true
      example: "Emma"
      selector:
        text:
    feeding_type:
      name: Feeding Type
      description: Type of feeding
      required: true
      selector:
        select:
          options:
            - "bottle"
            - "breast_left"
            - "breast_right"
            - "breast_both"
            - "solid"
    feeding_amount:
      name: Feeding Amount (ml)
      description: Amount of feeding in milliliters (for bottle feeding)
      required: false
      default: 0
      example: 120
      selector:
        number:
          min: 0
          max: 500
          unit_of_measurement: "ml"
    feeding_duration:
      name: Feeding Duration (minutes)
      description: Duration of feeding in minutes
      required: false
      default: 0
      example: 15
      selector:
        number:
          min: 0
          max: 120
          unit_of_measurement: "minutes"
    notes:
      name: Notes
      description: Optional notes about the feeding
      required: false
      example: "Baby was very hungry"
      selector:
        text:

